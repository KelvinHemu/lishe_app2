spring:
  application:
    name: lishe-app
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/lisheapp
    username: postgres
    password: mdsoln
    driver-class-name: org.postgresql.Driver
  jpa:
